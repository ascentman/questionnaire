name: questionnaire
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  animated_text_kit: ^1.3.1
  page_view_indicators: ^1.2.0
  firebase_remote_config: ^0.2.0+5
  firebase_analytics: ^5.0.0
  rflutter_alert: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: Bitter
    fonts:
      - asset: fonts/Bitter-Regular.ttf
      - asset: fonts/Bitter-Bold.ttf
  assets:
    - assets/


